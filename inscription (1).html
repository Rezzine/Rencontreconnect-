<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte</title>
</head>
<body>
  <form onsubmit="return inscrireUtilisateur()">
    <h2>Créer un compte</h2>
    <label>Nom d'utilisateur :</label>
    <input type="text" id="username" required><br><br>
    
    <label>Email :</label>
    <input type="email" id="email" required><br><br>
    
    <label>Mot de passe :</label>
    <input type="password" id="password" required><br><br>
    
    <button type="submit">S'inscrire</button>
  </form>

  <script>
    function inscrireUtilisateur() {
      // Stocker les données (optionnel)
      const nom = document.getElementById("username").value;
      localStorage.setItem("utilisateur", nom);

      // Rediriger vers la page d'accueil
      window.location.href = "accueil.html";
      return false; // Empêche le rechargement de la page
    }
  </script>
</body>
</html>
