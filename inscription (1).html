<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>
    <h2>Inscription</h2>
    <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" required><br><br>

        <label for="motdepasse">Mot de passe :</label>
        <input type="password" id="motdepasse" required><br><br>

        <button type="button" onclick="inscription()">S'inscrire</button>
    </form>

    <script>
        function inscription() {
            var nom = document.getElementById("nom").value;
            var email = document.getElementById("email").value;
            var motdepasse = document.getElementById("motdepasse").value;

            if (nom === "" || email === "" || motdepasse === "") {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            // Stocker les donn√©es de l'utilisateur
            localStorage.setItem("utilisateur_nom", nom);
            localStorage.setItem("utilisateur_email", email);
            localStorage.setItem("utilisateur_motdepasse", motdepasse);

            // Connexion automatique
            localStorage.setItem("utilisateur_connecte", "true");

            // Rediriger vers la page d'accueil
            window.location.href = "accueil.html";
        }
    </script>
</body>
</html>
