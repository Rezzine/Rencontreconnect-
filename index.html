 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de bord - RencontreConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #e91e63;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    .users {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .user-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f1f1f1;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenue sur RencontreConnect</h1>
    <p>Vous êtes maintenant connecté</p>
  </header>

  <main>
    <h2>Utilisateurs en ligne</h2>
    <div class="users">
      <div class="user-card">
        <strong>Alex</strong><br>
        29 ans, Paris
      </div>
      <div class="user-card">
        <strong>Sara</strong><br>
        26 ans, Lyon
      </div>
      <div class="user-card">
        <strong>Yanis</strong><br>
        31 ans, Marseille
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 RencontreConnect — Espace membre
  </footer>

</body>
</html>
